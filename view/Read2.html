<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="lib/jquery/jquery-3.5.1.min.js"></script>
<script src="lib/onsenui/onsenui.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="toolbar">
    <div class="toolbar__left">
      <span class="toolbar-button toolbar-button--outline">
        <i class="ion-ios-menu" style="font-size:32px; vertical-align:-6px;"></i>
      </span>
    </div>
  
    <div class="toolbar__center">
      Sukinako ga megane
    </div>
  </div>
  <div style="text-align: center;">
  <select class="select">
    <option>ตอนที่ 1</option>
    <option>ตอนที่ 2</option>
    <option>ตอนที่ 3</option>
    <option>ตอนที่ 4</option>
    <option>ตอนที่ 5</option>
    <option>ตอนที่ 6</option>
  </select>
  <button class="button"> --อ่านแบบซ้าย-ขวา-- </button>
</div>

<template id="main">
    <v-ons-page>
        <v-ons-carousel fullscreen swipeable auto-scroll overscrollable:index.sync="carouselIndex">
        <v-ons-carousel-item v-for="(value, key) in items" :style="{backgroundColor: value}"></v-ons-carousel-item>
      </v-ons-carousel>
    </v-ons-page>
  </template>
  
  <div id="app"></div>
</body>
</html>
